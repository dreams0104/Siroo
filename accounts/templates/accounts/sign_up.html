{% extends "base.html" %}

{% load static %}

{% block style %}

{% endblock %}

{% block content %}

<div class="container">
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    
    <form method="POST" action="{% url 'accounts:sign_up' %}">
        {% csrf_token %}
        <h1>Sign up</h1>            

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일">

            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름 ">
        
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" placeholder="닉네임">

            <input type="checkbox" id="gender" name="gender" value="man">
            <label for="gender"> 남성 </label><br>
            <input type="checkbox" id="gender" name="gender" value="woman">
            <label for="gender"> 여성 </label><br>
            <input type="checkbox" id="gender" name="gender" value="human">
            <label for="gender"> 선택하지 않음 </label>

            <label for="password">패스워드</label>
            <input type="password" id="password" name="password" placeholder="비밀번호">
 
            <label for="password_check">패스워드</label>
            <input type="password" id="password_check" name="password_check" placeholder="비밀번호 확인">
        
        <button type "submit">회원가입</button>
    </form>
</div>

{% endblock %}
